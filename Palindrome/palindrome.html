<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Palindrome Game</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button id="check">Check</button>
    <div id="result"></div>
    <div id="score">Score: 0</div>

    <script src="palindrome.js"></script>
</body>
</html>
